<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Job</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            background-color: #F5E1C6;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: #A67C52;
        }

        .navbar-brand, .nav-link {
            color: white !important;
        }

        .container1 {
            border: 2px solid #007bff;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            font-weight: bold;
            color: #343a40;
            margin-bottom: 5px;
        }
        
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
        }
        
        textarea {
            height: 100px;
            resize: none;
        }
        
        .btn-primary {
            background-color: #ff9800;
            border-color: #ff9800;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            color: black;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>

  
</head>
<body>

    <!--Nav Bar-->
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid d-flex justify-content-center">
          <h4 class="text-white fw-bold">PUBLISH JOBS </h4>
        </div>
      </nav>
    
    <!-- Job Posting Form -->
    <div class="containerM">
        <form method="get" action="/do-Public">
            <div class="container1">
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Client ID</label>
                        <input type="text" class="form-control" name="cEmail" id="cEmail">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="ctitle" name="ctitle" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Job Type</label><br>
                        <input type="radio" value="Part Time" name="occu" required> Part Time
                        <input type="radio" value="Full Time" name="occu"> Full Time
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Firm Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="selectId" class="form-label">Education Required</label>
                        <select class="form-control" id="selectId" name="selectId" required>
                            <option value="">Select</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Contact</label>
                        <input type="text" class="form-control" id="contact" name="contact" required pattern="[6-9][0-9]{9}" title="Enter a valid 10-digit phone number">
                    </div>
                </div>

                <div class="text-center mt-3">
                    <input type="submit" class="btn btn-primary" value="Publish Job" name="btnpublish" id="btnpublish">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
